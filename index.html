<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="img" href="assets/logo.png">
    <title>Movies</title>

    
</head>
<body class="bg-black">

<div class="side-menu min-vh-100 position-fixed d-flex top-0 z-3">
    <div class="nav-tabs d-flex flex-column justify-content-between  min-vh-100 p-5 d-none bg-black text-light  " id="sideNav" >
        <div class="links  fs-5">
            <ul class="list-unstyled overflow-hidden">
                <li  class="py-2 position-relative cursor-pointer text-capitalize">Search</li>
                <li  class="py-2 position-relative cursor-pointer text-capitalize">categories</li>
                <li  class="py-2 position-relative cursor-pointer text-capitalize">area</li>
                <li  class="py-2 position-relative cursor-pointer text-capitalize">ingredients</li>
                <li  class="py-2 position-relative cursor-pointer text-capitalize"><a href="#contact-us" class="text-light text-decoration-none">contact us</a> </li>
            </ul>
        </div>
        <div class="nav-footer fs-5">
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-solid fa-globe"></i>
            </div>

        </div>

    </div>

    <div class="nav-header d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black">
        <img class="logo w-50 mx-auto" src="assets/logo.png" alt="">
        <i class="fa-solid open-close-icon fa-2x fa-bars" id="navIcon" onclick="toggleNav()"></i>
        <div>
            <i class="fa-solid fa-globe d-block"></i>
            <i class="fa-solid fa-share-nodes"></i>
        </div>
    </div>

</div>


<section id="main" ">
    <div class="container py-5">
        <input id="search" type="search" placeholder="Search" class="form-control w-50 mx-auto bg-transparent rounded-pill text-light shadow-none border-white px-3">
        <div class="row py-5 g-4 " id="row-data">
            <div class="col-md-4">
                <div onclick="" class="movie position-relative overflow-hidden rounded-2 cursor-pointer">
                    <img class="w-100" src="assets/xbKFv4KF3sVYuWKllLlwWDmuZP7.jpg" alt="" id="Movie-img">
                    <div class="over-layer position-absolute d-flex flex-column justify-content-lg-start py-5 px-3 text-light p-2">
                        <h1 class="movieTitle text-center text-uppercase left-side">IF</h1>
                        <p class="movie-desc left-side">meme nono mama Lorem ipsum dolor, sit amet consectetur adipisicing elit. Delectus, laboriosam?</p>
                        <p class="date left-side"><span>Release date: <span>2024-06-11</span></span></p>
                        <h3 class="rate left-side">
                            <i class="fa-solid fa-star text-warning fs-6"></i>
                            <i class="fa-solid fa-star text-warning fs-6"></i>
                            <i class="fa-solid fa-star text-warning fs-6"></i>
                            <i class="fa-regular fa-star-half-stroke text-warning fs-6"></i>
                        </h3>
                        <h3 class="vote left-side ">7.7</h3>
                    </div>

                </div>
            </div>

        </div>
    </div>

</section>



<section id="contact-us" class="container text-white py-5 ">
    <h2>Contact US</h2>
    <form action="">
        <div class="row mt-3">
            <div class="col-md-6">
                <input type="text" required id="name" class="form-control mt-4 bg-transparent text-center fs-5 borderB" placeholder="Enter Your Name">
            </div>
            <div class="col-md-6">
                <input type="text" required id="mail" class="form-control mt-4 bg-transparent text-center fs-5 borderB" placeholder="Enter Your Email">
            </div>
            <div class="col-md-6">
                <input type="text" required id="Phone" class="form-control mt-4 bg-transparent text-center fs-5 borderB" placeholder="Enter Your Phone">
            </div>
            <div class="col-md-6">
                <input type="text" required id="age" class="form-control mt-4 bg-transparent text-center fs-5 borderB" placeholder="Enter Your age">
            </div>
            <div class="col-md-6">
                <input type="text" required id="password" class="form-control mt-4 bg-transparent text-center fs-5 borderB" placeholder="Enter Your Password">
            </div>
            <div class="col-md-6">
                <input type="text" required id="repassword" class="form-control mt-4 bg-transparent text-center fs-5 borderB" placeholder="ReEnter Your Password">
            </div>
            <div class="col-md-12 mt-4">
                <button type="submit" class="btn bg-dark text-white">Submit</button>

            </div>
        </div>
    </form>
</section>






    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js" type="module"></script>
</body>
</html>
